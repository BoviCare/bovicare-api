version: '3.8'

services:
  # RAG Service (FastAPI) - AI/ML service for disease queries
  rag-service:
    build:
      context: ../RAG
      dockerfile: Dockerfile
    container_name: bovicare-rag
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MILVUS_URI=${MILVUS_URI:-}
      - MILVUS_TOKEN=${MILVUS_TOKEN:-}
    volumes:
      - ../RAG:/app
      - rag-data:/app/data
    networks:
      - bovicare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Flask API - Main backend (API Gateway)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bovicare-api
    ports:
      - "5003:5003"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=development
      - SQLALCHEMY_DATABASE_URI=postgresql://bovicare:password@db:5432/bovicare
      - RAG_SERVICE_URL=http://rag-service:8000
      - RAG_SERVICE_TIMEOUT=180
      # Email configuration
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
    depends_on:
      db:
        condition: service_healthy
      rag-service:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./instance:/app/instance
      - ./config.py:/app/config.py
    networks:
      - bovicare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ../bovicare-web
      dockerfile: Dockerfile
    container_name: bovicare-web
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5003
      - REACT_APP_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=3000
    depends_on:
      - backend
    volumes:
      - ../bovicare-web/src:/app/src
      - ../bovicare-web/public:/app/public
      - /app/node_modules
    networks:
      - bovicare-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bovicare-db
    environment:
      - POSTGRES_DB=bovicare
      - POSTGRES_USER=bovicare
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bovicare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bovicare"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  rag-data:

networks:
  bovicare-network:
    driver: bridge
